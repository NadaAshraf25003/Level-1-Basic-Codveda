<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #007BFF;
            color: white;
            padding: 15px 0;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-list li {
            background: #eee;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .user-list li:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <div class="container">
        <button onclick="fetchUsers()">Load Users</button>
        <ul class="user-list" id="userList"></ul>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:3000/users');
                const users = await response.json();
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.name} - ${user.email}`;
                    userList.appendChild(li);
                });
            } catch (error) {
                alert('Error fetching users!');
                console.error(error);
            }
        }
    </script>
</body>
</html>
